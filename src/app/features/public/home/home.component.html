<div class="container">
    
  
    <!-- Display articles -->
    <div *ngFor="let article of articles">
      <div class="article">
        <h2>{{ article.title }}</h2>
        <p *ngIf="article.showContent">{{ article.content }}</p>
        <button (click)="toggleContent(article)">Show Details</button>
    
      </div>
    </div>
  
    
  
   
  </div>
