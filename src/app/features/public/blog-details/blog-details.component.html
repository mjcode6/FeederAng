 

    <div class="container">
        <div class="py-5">
            <div class="col-12  col-md-8 col-lg-6 mx-auto">
                <img>

                <h1 class="mt-4">{{blogPost.title}}</h1>

                <div class="d-flex justify-content-between mt-4">
                    <span>{{blogPost.title}}</span> <!-- it's for author information -->

                    <span>{{blogPost.createdAt | date:'dd-mm-yyyy'}}</span>


                </div>

                <div *ngIf="blogPost.categories" class="mt-4">
                    <span class="badge bg-secondary me-2" *ngFor="let category of blogPost.categories ">
                       {{category.categoryName}}
                    </span>

                </div>

                <div class="mt-4 blog-content">
                    {{blogPost.content}}

                </div>

            </div>

        </div>

    </div>



 

<ng-template #loader>


    <div class="text-center mt-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>

    </div>
   

</ng-template>
