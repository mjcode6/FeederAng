<div class="container">
    <h1 class="mt-3">Blog Post Listes</h1>

  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">Add Blog Post</a>
  </div>

<ng-container *ngIf="blogPosts | async as blogPosts">
  <table class="table table-bordered mt-3">
    <thead>
       <tr>
           <th>Title</th>
           <th>Content</th>
           <th>Categories</th>
           <th> </th>
         
           
       </tr>
    </thead>

    <tbody>
       <tr *ngFor="let blogPost of blogPosts">
           <td>{{blogPost.title}}</td>
           <td>{{blogPost.content}}</td>
         
           
          
           <td >
           <span *ngFor="let category of blogPost.categories">  
            
         <!--   <span class="badge bg-secondary me-2"> {{category.categoryName}}</span> -->
          </span>
           
           </td>

           <td>
            <a class="btn btn-light" [routerLink]="['/admin/blogposts',blogPost.id]">Edit</a>
           </td>
          </tr>
    </tbody>
</table>


</ng-container>
</div>
