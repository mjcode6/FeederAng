   <div class="container">
    <h1 class="mt-3">Add blog post</h1>
  
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2 mb-5">
        <div class="mt-3">
  
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" name="title" class="form-control" [(ngModel)]="model.title">
        </div>
        <div class="mt-3">
  
          <label for="content" class="form-label">Content</label>
          <div class="flex flex-row">
            <div class="col-12 p-2">
              <textarea id="content" name="content" class="form-control" style="height: 350px; max-height: 350px;" [(ngModel)]="model.content"></textarea>
            </div>
           <div class="mt-3">
  
              <label for="createdAt" class="form-label">Published Date</label>
              <input type="date" id="createdAt" name="createdAt" class="form-control" [(ngModel)]="model.createdAt">
            </div>
          </div>
        </div>
  
         <div class="mt-3">
          <label for="categories" class="form-label"> Categories</label>
          <ng-container *ngIf="categories$ | async as categories">
              <select class="form-control"  [(ngModel)]="model.categories" name="categories" id="categories" multiple>
  
                  <option *ngFor="let category of categories" [value]="category.categoryId">{{category.categoryName}}</option>
  
              </select>
          </ng-container>
          <ng-container *ngIf="!(categories$ | async)">
              <!-- Handle undefined or loading state -->
              <div>Loading categories...</div>
          </ng-container>
         </div>
  
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
